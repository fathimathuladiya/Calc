<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./script.js"></script>
</head>
<body>
    <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="d-flex align-items-center justify-content-center flex-column p-4" style="background-color: black; height: 300px; width: 250px;">
            <input id="output" type="text" class="mb-3" placeholder="0">
            <div class="d-flex align-items-center justify-content-around mb-2" style="width: 150px;">
                <div>
                    <button onclick="removeall()" class="border rounded" style="height: 30px; width: 30px; background-color: rgb(189, 140, 15)">AC</button>
                </div>
                <div>
                    <button onclick="backspace()" class="border rounded" style="height: 30px; width: 30px; background-color: rgb(189, 140, 15)"><i class="fa-solid fa-delete-left" style="color: #050505;"></i></button>
                </div>
                <div>
                    <button onclick="displaydata('%')" class="border rounded" style="height: 30px; width: 30px; background-color: rgb(189, 140, 15)">%</button>
                </div>
                <div>
                    <button onclick="showresult()" class="border rounded" style="height: 30px; width: 30px; background-color: rgb(189, 140, 15);">=</button>
                </div>
           </div>
           <div class="d-flex align-items-center justify-content-around mb-2" style="width: 150px;">
                <div>
                    <button onclick="displaydata('1')" class="border rounded" style="height: 30px; width: 30px; background-color: aliceblue;">1</button>
                </div>
                <div>
                    <button onclick="displaydata('2')" class="border rounded" style="height: 30px; width: 30px; background-color: aliceblue;">2</button>
                </div>
                <div>
                    <button onclick="displaydata('3')" class="border rounded" style="height: 30px; width: 30px; background-color: aliceblue;">3</button>
                </div>
                <div>
                    <button onclick="displaydata('/')" class="border rounded" style="height: 30px; width: 30px; background-color: rgb(189, 140, 15);">/</button>
                </div>
           </div>
           <div class="d-flex align-items-center justify-content-around mb-2" style="width: 150px;">
            <div>
                <button onclick="displaydata('4')" class="border rounded" style="height: 30px; width: 30px; background-color: aliceblue;">4</button>
            </div>
            <div>
                <button onclick="displaydata('5')" class="border rounded" style="height: 30px; width: 30px; background-color: aliceblue;">5</button>
            </div>
            <div>
                <button onclick="displaydata('6')" class="border rounded" style="height: 30px; width: 30px; background-color: aliceblue;">6</button>
            </div>
            <div>
                <button onclick="displaydata('+')" class="border rounded" style="height: 30px; width: 30px; background-color: rgb(189, 140, 15)">+</button>
            </div>
        </div>
            <div class="d-flex align-items-center justify-content-around mb-2" style="width: 150px;">
                <div>
                    <button onclick="displaydata('7')" class="border rounded" style="height: 30px; width: 30px; background-color: aliceblue;">7</button>
                </div>
                <div>
                    <button onclick="displaydata('8')" class="border rounded" style="height: 30px; width: 30px; background-color: aliceblue;">8</button>
                </div>
                <div>
                    <button onclick="displaydata('9')" class="border rounded" style="height: 30px; width: 30px; background-color: aliceblue;">9</button>
                </div>
                <div>
                    <button onclick="displaydata('-')" class="border rounded" style="height: 30px; width: 30px; background-color: rgb(189, 140, 15)">-</button>
                </div>
           </div>
           <div class="d-flex align-items-center justify-content-around mb-2" style="width: 150px;">
            <div>
                <button onclick="displaydata('.')" class="border rounded" style="height: 30px; width: 30px; background-color: aliceblue;">.</button>
            </div>
            <div>
                <button onclick="displaydata('0')" class="border rounded" style="height: 30px; width: 30px; background-color: aliceblue;">0</button>
            </div>
            <div>
                <button onclick="displaydata('00')" class="border rounded" style="height: 30px; width: 30px; background-color: aliceblue">00</button>
            </div>
            <div>
                <button onclick="displaydata('*')" class="border rounded" style="height: 30px; width: 30px; background-color: rgb(189, 140, 15)">*</button>
            </div>
       </div>
       </div>
    </div>
</body>
</html>
